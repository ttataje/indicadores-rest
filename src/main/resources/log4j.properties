log4j.rootLogger=error, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.logger.org.apache=error
log4j.logger.org.springframework=error

log4j.logger.org.springframework.beans.factory=error
log4j.logger.org.springframework.orm.hibernate3=error
log4j.logger.org.springframework.transaction.support=error
log4j.logger.org.springframework.beans.factory.support.DefaultListableBeanFactory=error
log4j.logger.org.springframework.web.servlet.DispatcherServlet=error
log4j.logger.org.springframework.web.servlet.mvc.annotation.DefaultAnnotationHandlerMapping=error

log4j.logger.org.apache.commons.digester=error
log4j.logger.org.apache.commons.beanutils=error

log4j.logger.org.apache.catalina.session=error
log4j.logger.org.apache.catalina.core=error